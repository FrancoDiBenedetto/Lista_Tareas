<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <header>
            <h1 class="titulo_tareas">Lista de Tareas</h1>
        </header>
    </div>
    <main>
        <div class="caja1">
            <h2>Bienvenido a la lista de tareas</h2>
            <p>Aquí podrás agregar tareas, quitar tareas, editar tareas, ver las tareas en una lista y además salir del
                programa.</p>
            <button class="botones" onclick="agregarTarea()">Agregar tarea</button>
            <button class="botones" onclick="eliminarTarea()">Eliminar tarea</button>
            <button class="botones" onclick="editarTarea()">Editar tarea</button>
            <button class="botones" onclick="mostrarTareas()">Mostrar tareas</button>
            <button class="botones" onclick="mostrarFechaCreacionTarea()">Mostrar fecha de creación</button>
        </div>

        <div class="caja2">
            <button class="botones" onclick="marcarTareaCompletada()">Check List</button>
            <!-- <button class="botones" onclick="filtrarTareas(true)">Mostrar tareas completadas</button>
            <button class="botones" onclick="filtrarTareas(false)">Mostrar tareas pendientes</button> -->
            <button class="botones" id="mostrarPendientesBtn" onclick="mostrarTareasPendientes()">Tareas
                Pendientes</button>
            <button class="botones" id="mostrarCompletadasBtn" onclick="mostrarTareasCompletadas()">Tareas
                Completadas</button>
        </div>
        <div id="listaTareas" class="lista-tareas"></div>
    </main>
    <script src="main.js"></script>
</body>

</html>

</html>
